<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<button>show system current time</button>
<div>show time</div>
<span></span>
<script>
// <!--    如何把当前系统时间按照常规语法显示-->
function regularTime() {
//1.获取当前系统时间源
    const date = new Date()
    //2.分别提取时间源中的年，月，日，星期
    console.log(date.getFullYear());
    console.log(date.getMonth());
    console.log(date.getDate());
//下面一行为当天星期代表的数字，星期天为0，星期一为1
    console.log(date.getDay());


    //3.将星期在数组中封装，方便后面显示
    const week = ['星期日',
        '星期一',
        '星期二',
        '星期三',
        '星期四',
        '星期五',
        '星期六'
    ]
    //4.分别定义年，月，日，星期
    const year = date.getFullYear();
    const month = date.getMonth();
    const days = date.getDate();
    const day = date.getDay();
    console.log('今天是' + year + '年' + month + '月' + days + '日' + week[day])
    //函数必须有返回值
    return '今天是' + year + '年' + month + '月' + days + '日' + week[day]

}





    const btn = document.querySelector('button')
    const div = document.querySelector('div')
    const date = new Date()
    console.log(date)
    btn.onclick = function () {
           div.innerHTML = regularTime()
    }
    const nowTime = document.querySelector('span')

console.log('this is the whole html content');
//innerHTML读取可以读到标签
console.log(thisHtml.innerHTML);
//innerText读取无法读到标签名

</script>
</body>
</html>
