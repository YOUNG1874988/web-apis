<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            display: inline-block;
        }
        
        input {
            outline: none;
        }
    </style>
</head>

<body>
    <!-- function:once the user click the send button ,-->
    <!-- then disable the send button for 60 seconds -->
    <p>phone number</p>
    <input type="number">
    <button>send verification code</button>
    <script>
        var input = document.querySelector('input')
        var btn = document.querySelector('button')
        var timer = null
        btn.addEventListener('click', function() {
            // 当点击按钮时先检查用户输入当数字是否为11位，如果是11位，执行后续程序；
            // 如果不够11位，则提醒用户输入正确的手机号
            if (input.value.length == 11) {
                console.log('helloyang')
                    // 点击按钮后开始禁用该按钮
                btn.disabled = true
                var sec = 60000
                var secnew = null
                    // 每隔一秒时间减1
                timer = setInterval(() => {
                    sec = sec - 1000;
                    secnew = sec / 1000
                    btn.innerHTML = 'please send verification code in ' + secnew + ' seconds'

                }, 1000)

                setTimeout(() => {
                    // 60s后清除计时，按钮显示默认文字
                    clearInterval(timer)
                        // 60秒后解除禁用
                    btn.disabled = false
                    btn.innerHTML = 'send verification code'
                }, 60000);
            } else {
                alert('please input your correct phone number')

            }
        })
    </script>







</body>

</html>
