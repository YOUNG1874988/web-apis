<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="box"></div>
    <script>
        console.log(location.search)
            // use substr to get part of the string
        var params = location.search.substr('1')
        console.log(params)
            // use split to divide the string to Array
        var array = params.split('=')
        console.log(array)
        var name = array[1]
        var box = document.querySelector('.box')
        box.innerHTML = '' + name + ',welcome to water world'
    </script>
</body>

</html>
